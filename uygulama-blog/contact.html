<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-100 d-flex flex-column">
    <!-- navbar start -->
    <nav class="navbar bg-dark navbar-dark navbar-expand-md">
      <div class="container">
        <div class="logo navbar-brand">
          <a href="#" class="nav-link">
            <i class="fa-solid fa-house"></i>
          </a>
        </div>

        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#mobile"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="mobile" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto text-center">
            <li class="nav-item">
              <a href="index.html" class="nav-link border-bottom">Home</a>
            </li>
            <li class="nav-item">
              <a href="blogs.html" class="nav-link border-bottom">Blogs</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link active">Contact</a>
            </li>
          </ul>
          <form class="d-flex">
            <input type="search" class="form-control" placeholder="Search..." />
            <button type="button " class="btn btn-warning ms-1">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar end-->

    <main>
      <div class="container my-5">
        <div class="row g-4">
          <h4 class="display-4 mb-2">Contact Us</h4>

          <div class="col-md-6">
            <form class="rounded p-4 bg-dark text-white">
              <div class="alert alert-warning mb-4" role="alert">
                Please fill out the form.
              </div>
              <div class="row">
                <div class="col-sm-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                  />
                </div>
                <div class="col-sm-6 mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="col mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="form-control"
                  placeholder="+90"
                />
              </div>

              <div class="col mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" />
              </div>

              <div class="col mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  name="message"
                  id="message"
                  class="form-control"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <iframe
              id="map"
              class="w-100 h-100"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48152.69679771572!2d29.006444273600636!3d41.03524113395636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac826d524c9f1%3A0xc14f7612337b7f38!2zw5xza8O8ZGFyL8Swc3RhbmJ1bA!5e0!3m2!1str!2str!4v1701957030885!5m2!1str!2str"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>

    <!-- footer-start -->
    <footer class="bg-dark text-white py-5 mt-auto">
      <div class="container text-center">
        <span>Tüm Hakları Saklıdır. @2023</span>
      </div>
    </footer>
    <!-- footer-end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
